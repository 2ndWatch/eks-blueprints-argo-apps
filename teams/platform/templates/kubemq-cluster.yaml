apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubemq-cluster
spec:
  project: default
  source:
    chart: kubemq-charts/kubemq
    repoURL: https://kubemq-io.github.io/charts
    targetRevision: 2.2.11
    helm:
      releaseName: kubemq-cluster
      parameters:
      - name: key
        value: {{ .Values.kubemq.key }}
      - name: replicaCount
        value: {{ .Values.kubemq.replicaCount }}
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kubemq